<body>
  <div class="container">
    <div class="sidebar">
      <!-- ACCORDION STRUCTURE -->
      <details id="accordion-personal" open>
        <summary><h2><i class="fas fa-user"></i>Personlig Info</h2></summary>
        <div class="accordion-content">
          <input type="text" id="nameInput" placeholder="Namn">
          <input type="email" id="emailInput" placeholder="E-post">
          <input type="tel" id="phoneInput" placeholder="Telefon">
          <textarea id="profileInput" placeholder="Profiltext (max 500 tecken)"></textarea>
          <div id="charCount">0/500 tecken</div>
          <input type="file" id="photoInput" accept="image/*">
          <div class="hint">Ladda upp din profilbild här.</div>
        </div>
      </details>

      <details id="accordion-experience">
        <summary><h2><i class="fas fa-briefcase"></i>Arbetslivserfarenhet</h2></summary>
        <div class="accordion-content">
          <input type="text" id="expTitleInput" placeholder="Jobbtitel">
          <input type="text" id="expCompanyInput" placeholder="Företag">
          <input type="text" id="expYearsInput" placeholder="År (t.ex. 2020 - Nuvarande)">
          <textarea id="expDescInput" placeholder="Beskrivning (en punkt per rad)"></textarea>
          <input type="file" id="expLogoInput" accept="image/*">
          <button id="addExperienceBtn">Lägg till erfarenhet</button>
        </div>
      </details>

      <details id="accordion-education">
        <summary><h2><i class="fas fa-graduation-cap"></i>Utbildning</h2></summary>
        <div class="accordion-content">
          <input type="text" id="eduDegreeInput" placeholder="Examen">
          <input type="text" id="eduSchoolInput" placeholder="Skola">
          <input type="text" id="eduYearsInput" placeholder="År (valfritt)">
          <button id="addEducationBtn">Lägg till utbildning</button>
        </div>
      </details>

      <details id="accordion-skills">
        <summary><h2><i class="fas fa-tools"></i>Färdigheter</h2></summary>
        <div class="accordion-content">
          <input type="text" id="skillInput" placeholder="Färdighet">
          <button id="addSkillBtn">Lägg till färdighet</button>
        </div>
      </details>

      <details id="accordion-certs">
        <summary><h2><i class="fas fa-certificate"></i>Behörigheter</h2></summary>
        <div class="accordion-content">
          <input type="text" id="certInput" placeholder="Behörighet">
          <button id="addCertBtn">Lägg till behörighet</button>
        </div>
      </details>

      <details id="accordion-languages">
        <summary><h2><i class="fas fa-language"></i>Språk</h2></summary>
        <div class="accordion-content">
          <input type="text" id="languageInput" placeholder="Ange språk (t.ex. Tyska)">
          <select id="languageLevel"><option value="Modersmål">Modersmål</option><option value="A1">A1</option><option value="B1">B1</option><option value="C1">C1</option></select>
          <button id="addLanguageBtn">Lägg till språk</button>
        </div>
      </details>
      
      <details id="accordion-theme">
        <summary><h2><i class="fas fa-palette"></i>Utseende & Tema</h2></summary>
        <div class="accordion-content">
           <select id="themeSelect">
              <option value="theme-blue">Blå (Standard)</option>
              <option value="theme-green">Grön</option>
              <option value="theme-orange">Orange</option>
              <option value="theme-graphite">Grafit (Mörkgrå)</option>
              <option value="theme-terminal">Neongrön (IT)</option>
              <option value="theme-synthwave">Magenta (IT)</option>
              <option value="theme-solarized">Guld (Varm)</option>
              <option value="theme-glitch">Cyan (IT)</option>
            </select>
        </div>
      </details>

       <details id="accordion-actions">
        <summary><h2><i class="fas fa-cog"></i>Åtgärder & Exportera</h2></summary>
        <div class="accordion-content action-buttons">
          <button id="exportPdfBtn">Exportera PDF</button>
          <button id="exportJsonBtn">Exportera data</button>
          <input type="file" id="importJsonInput" accept=".json" style="display:none;">
          <button id="importJsonBtn">Importera data</button>
        </div>
      </details>
    </div>

    <div class="cv-container" id="cv-preview">
      <div class="cv-header-bar"></div>
      <div class="cv-footer-bar"></div>
      <div class="cv-header">
        <div class="profile-info">
          <h1 id="previewName">Ditt namn</h1>
          <p><i class="fas fa-envelope"></i> <a id="previewEmail" href="#">E-post</a> | <i class="fas fa-phone"></i> <a id="previewPhone" href="#">Telefon</a></p>
        </div>
        <div class="profile-pic-container">
          <img id="previewProfilePic" src="" alt="Profilbild">
        </div>
      </div>
      <div id="previewProfile">Din profiltext visas här.</div>
      <div class="cv-content">
        <div class="left-column"><div class="cv-section"><h3>Arbetslivserfarenhet</h3><div id="previewExperience"></div></div><div class="cv-section"><h3>Utbildning</h3><div id="previewEducation"></div></div></div>
        <div class="right-column"><div class="cv-section"><h3>Färdigheter</h3><div id="previewSkills"></div></div><div class="cv-section"><h3>Behörigheter</h3><ul id="previewCerts"></ul></div><div class="cv-section"><h3>Språk</h3><ul id="previewLanguages"></ul></div></div>
      </div>
    </div>
  </div>
</body>
</html>
